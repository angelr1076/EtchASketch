<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Etch A Sketch</title>
  <link rel="stylesheet" type="text/css" href="styles/style.css">
  <script type="text/javascript" src="js/main.js" defer></script>
</head>
<body>
  <div class="container">
    <div class="wrapper">
      <p>Tap the screen to draw. Tap again to lift the pen.</p>
      <div class="case">
        <h1 class="title">Etch A Sketch</h1>
        <div class="cursor">
          <h2 class="cursor-status"></h2>
        </div>
          <div class="screen"> 
          </div>
          <div class="button-container">
            <button class="black" value="black">Black</button>
            <button class="random" value="random">Random</button>
            <button class="erase" value="gray">Erase</button>
            <button class="clear" value="clear">Clear Board</button>
          </div>
          <div class="sizing">
            <p>Set pixel size then tap Enter.</p>
            <input class="input" type="text" placeholder="size of board" value="16">
          </div>
        </div>
    </div>
  </div>
</body>
</html>
